<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roll dice</title>
        <!--link for css file-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dice">
            <div class="row">
                <div class="col-6">
                    <!--dice for player 1-->
                    <h2>Player 1</h2>
                    <img src="png/dice-six-faces-1.png" alt="dice" class="img-dice">
                </div>
                <div class="col-6">
                    <!--dice for player 2-->
                    <h2>Player 2</h2>
                    <img src="png/dice-six-faces-1.png" alt="dice" class="img-dice">
                </div>
            </div>
            <div>
                <h1 class="head"></h1>
            </div>
            <!--button click to start the game-->
            <button id="dice-btn" onclick="dicegame()">Start</button>
        </div>
    </body>
    <!--link for js file-->
    <script src="script.js"></script>
</html>
